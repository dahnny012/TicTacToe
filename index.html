<html>
	<head>
	<link rel="stylesheet" type="text/css" href="Views/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="Views/app.js"></script>
	</head>
	<body ng-app="App">
	<section ng-controller="StartController as start">
		How would you like to play?
		<br>
		<button ng-click="start.findOpponent()">Random Opponent</button>
		<br>
		<button ng-click="start.customGame()">Custom game</button>
		<section ng-hide="start.gameStarted==false" ng-controller="GameController as app">
			{{start.gameStarted}}
			<div class="row" ng-repeat="rows in app.view">
				<div  class="box" ng-repeat="cols in rows" ng-click="app.play(cols.x,cols.y)">
				{{cols.square}}
				</div>
			</div>
		</section>
	</section>
	</body>
</html>
